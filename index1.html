<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>(20170640)(조해찬)</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="capital_game.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  <body>
      <div class="entire">
      <h1>Do you know the capital of this country?</h1>
      <table>
          <tr>
              <th>Country</th>
              <th>Capital</th>
              <th>Answer</th>
          </tr>
          <tr>
              <td>Republic of Korea</td>
              <td><input type="text"></td>
              <td><button>See Answer</button></td>     
          </tr>
          <tr class="correct">
              <td>Japan</td>
              <td>Tokyo</td>
              <td><i class="fas fa-check"></i></td>
          </tr>
          <tr class="incorrect">
              <td>United States of America</td>
              <td style="text-decoration: line-through;">New York</td>
              <td>Washington, D.C.</td>
          </tr>
      </table>
      </div>
  </body>
</html>
